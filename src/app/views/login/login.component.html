<app-menu></app-menu>

<div id="contenedor" class="form  d-flex justify-content-center align-items-center min-vh-100 p-5 flex-column overflow-hidden">
    
    <form (ngSubmit)="submit()" #userForm="ngForm" class="d-flex flex-column align-items-center col-4 h-75 p-3 border border-3 border-secondary rounded">
        <h3 class="text-light">Inicio de sesión</h3>
        <div class="form-group text-light m-3 h-100" >
            <label for="user">Nombre:</label>
            <input type="text" [(ngModel)]="user.name" name="name" #name="ngModel" required class="form-control border border-3 border-secondary rounded bg-transparent text-info">
            <div *ngIf="name.invalid && name.dirty" class="alert">
                <div *ngIf="name.errors?.required">Campo requerido</div>
            </div>
        </div>
        <div class="form-group text-light m-3 h-100">
            <label for="password">Contraseña:</label>
            <input type="password" [(ngModel)]="user.password" name="password" #password="ngModel" required
                minlength="4" class="form-control border border-3 border-secondary rounded bg-transparent text-info">
            <label *ngIf="password.invalid && password.dirty" class="alert">
                <label *ngIf="password .errors?.required">Campo requerido</label>
                    <label *ngIf="password .errors?.minlength">Mínimo 4 caracteres</label>
                
            </label>
        </div>
        <button class="btn btn-lg btn-outline-success m-2" type="submit" [disabled]="!userForm .form.valid">Entrar</button>
    </form>
</div>
